<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Message Composer</title>
  <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="controls">
  <select id="greetingSelect">
  	<option value="open">Select Greeting</option>
    <option value="nice">Cordial</option>
    <option value="loud">Emphatic</option>
    <option value="random">Miscellaneous</option>
  </select>

	<br>

 	<select id="toneSelect">
  	<option value="open">Select Tone</option>
    <option value="positive">Positive</option>
    <option value="negative">Negative</option>
    <option value="general">General</option>
  	</select>

	<br>

	<label for="timeType">Set Date or Occasion (e.g. Monday, May 1st, Halloween)</label>
	<input type="text" id="timeType">

  	<br>

	<label for="person">Set No. of Recipients</label><br>
	<input type="text" id="person" class="inputs inputs2">

	<br>

	<label for="deadline">Set Deadline (e.g. 4 hours, 30 minutes, 1 day)</label>
	<input type="text" id="deadline" class="inputs inputs2">

	<br>

  	<button id="gen1" onclick="generateSentence()">Generate Context</button>

  	<button id="gen2">Generate Request</button>
  	<br>
 <button onclick="increaseEmojis()" class="emoji-btn">Add Visual Assets</button>
<button onclick="resetParagraph()">Restart Message</button>
<button onclick="addBlock()">Add Message</button>
</div>

<p id="text-output">
	<span id="sentence-output"></span>
	<span id="sample-output"></span>
</p>

<div id="text-output2">
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
